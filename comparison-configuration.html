<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- custom stylesheets -->
    <link href="https://builder.yaas.io/public/css/styles.css" rel="stylesheet"/>
    <script src="https://builder.yaas.io/public/js/vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://builder.yaas.io/public/js/vendor/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://builder.yaas.io/public/js/vendor/underscore/underscore.js"></script>
    <script src="https://builder.yaas.io/public/js/vendor/restangular/dist/restangular.js"></script>    
    <script src="https://builder.yaas.io/public/js/builder.js"></script>
    <script src="app/builder-app.js"></script>
    <script src="app/comparison-configuration/services/productcomparison-rest.js"></script>
    <script src="app/comparison-configuration/controllers/comparison-configuration-controller.js"></script>
    <title>Product comparison configuration</title>
</head>

<body  ng-app="epam.prodcomparison.builder" ng-controller="ComparisonConfigurationController">
<div class="wrapper">
    <div class="navbar navbar-default navbar-fixed-top y-navbar-centered y-navbar-lg">
        <div class="container-fluid">
            <div class="y-navbar-center">
                <div class="y-navbar-center-content">
                    <h1>Product comparison configuration</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper" ng-cloak>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Define max number of products in comparison</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <input class="form-control" ng-model="maxInComparisonConfig.config_value" ng-required="true" ng-pattern="/^[1-9]+[0-9]*$/">
                                </div>
                                <button class="btn btn-lg btn-primary" ng-click="updateMaxProduct()">
                                    Update
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Choose default sorting strategy for storefront</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <select name="sortingStrategy" ng-model="defaultSortingStrategy.config_value">
                                        <option ng-repeat="option in sortingOptions" value="{{option.code}}">{{option.title}}</option>
                                    </select>
                                </div>
                                <button class="btn btn-lg btn-primary" ng-click="updateDefaultSortingStrategy()">
                                    Update
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
